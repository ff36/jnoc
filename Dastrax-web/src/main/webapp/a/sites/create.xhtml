<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/auth-a.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/graphics/favicon.ico" />
        <title>#{webBundle['default.page.title']} | #{webBundle['admin.site.create.page.title']}</title>
    </h:head>

    <h:body>

        <h:form id="form">

            <pe:ajaxErrorHandler />

            <p:growl id="growl" 
                     redisplay="false"
                     showDetail="false" 
                     sticky="false" />

            <ez:navigation-a/>

            <pe:layout stateCookie="false" widgetVar="layourWgt" >

                <pe:layoutPane id="west" position="west" resizeWhileDragging="true" size="250">

                    <p:panel id="option-panel-1" styleClass="site-options">

                        <h:panelGrid id="option-grid-3" columns="1">

                            <h:outputText value="DMS IP*" styleClass="super-field-label"/>

                            <h:panelGrid columns="4">

                                <p:inputText id="ipa" value="#{createSite.helper.ipa}" size="3">
                                    <p:ajax event="blur" update="@this :form:growl" process="@this" listener="#{createSite.helper.formatA}"/>
                                </p:inputText>

                                <p:inputText id="ipb" value="#{createSite.helper.ipb}" size="3">
                                    <p:ajax event="blur" update="@this :form:growl" process="@this" listener="#{createSite.helper.formatB}"/>
                                </p:inputText>

                                <p:inputText id="ipc" value="#{createSite.helper.ipc}" size="3">
                                    <p:ajax event="blur" update="@this :form:growl" process="@this" listener="#{createSite.helper.formatC}"/>
                                </p:inputText>

                                <p:inputText id="ipd" value="#{createSite.helper.ipd}" size="3">
                                    <p:ajax event="blur" update="@this :form:growl" process="@this" listener="#{createSite.helper.formatD}"/>
                                </p:inputText>

                            </h:panelGrid>

                            <h:outputText value="DMS Firmware*" styleClass="super-field-label"/>
                            <p:selectOneMenu value="#{createSite.site.dmsType}" 
                                             effect="fade"
                                             style="width: 200px"
                                             required="true"
                                             requiredMessage="DMS Firmware required">  
                                <f:selectItem itemLabel="-" itemValue="" />  
                                <f:selectItem itemLabel="1200" itemValue="1200" />
                                <f:selectItem itemLabel="600" itemValue="600" />
                                <p:ajax event="change" update="@this :form:growl"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:spacer width="100%" height="10px"/>

                        <p:commandButton id="auto-populate-btn" 
                                         value="Retreive Site"
                                         disabled="true"/>

                    </p:panel>

                </pe:layoutPane>

                <pe:layoutPane id="center" position="center" resizeWhileDragging="true">

                    <table>
                        <tr>

                            <td class="create-col-2">
                                <p:graphicImage value="#{pathUtil.s3Icon('black/br_next_icon_24.png')}"/>                            
                            </td>

                            <td class="create-col-3">

                                <h:panelGrid columns="2" columnClasses="field-label-3">

                                    <h:outputText id="site-name" value="Site Name:*" styleClass="field-label-3"/>
                                    <p:inputText value="#{createSite.site.name}" required="true" requiredMessage="Name is required"/>

                                </h:panelGrid>

                                <p:spacer width="100%" height="20px"/>

                                <h3>Location</h3>
                                <p:spacer width="100%" height="5px"/>
                                <h:panelGrid columns="2" columnClasses="field-label-3">

                                    <h:outputText value="Street:" styleClass="field-label-3"/>
                                    <p:inputText value="#{createSite.site.address.lineTwo}"/>

                                    <h:outputText value="City:" styleClass="field-label-3"/>
                                    <p:inputText value="#{createSite.site.address.lineThree}"/>

                                    <h:outputText value="State:" styleClass="field-label-3"/>
                                    <p:inputText value="#{createSite.site.address.lineFour}"/>

                                    <h:outputText value="Zip:" styleClass="field-label-3"/>
                                    <p:inputText value="#{createSite.site.address.lineFive}"/>

                                </h:panelGrid>

                                <p:spacer width="100%" height="20px"/>

                                <h3>Relationship</h3>
                                <p:spacer width="100%" height="5px"/>
                                <h:panelGrid columns="2" columnClasses="field-label-3">

                                    <h:outputText value="VAR:" styleClass="field-label-3"/>
                                    <p:selectOneMenu value="#{createSite.helper.selectedVar}"
                                                     style="width: 180px"> 
                                        <f:selectItem itemLabel="-" itemValue=""/> 
                                        <f:selectItems value="#{createSite.helper.vars}" var="company" itemLabel="#{company.name}" itemValue="#{company.id}"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>

                                <p:spacer width="100%" height="20px"/>

                                <h3>Install</h3>
                                <p:spacer width="100%" height="5px"/>
                                <h:panelGrid columns="2" columnClasses="field-label-3">

                                    <h:outputText value="Installer:" styleClass="field-label-3"/>
                                    <p:selectOneMenu value="#{createSite.helper.selectedInstaller}"
                                                     style="width: 180px"> 
                                        <f:selectItem itemLabel="-" itemValue=""/> 
                                        <f:selectItems value="#{createSite.helper.vars}" var="company" itemLabel="#{company.name}" itemValue="#{company.id}"/>
                                    </p:selectOneMenu>



                                </h:panelGrid>

                                <p:spacer width="100%" height="20px"/>

                                <h3>Support</h3>
                                <p:spacer width="100%" height="5px"/>
                                <h:panelGrid columns="2" columnClasses="field-label-3">

                                    <h:outputText value="Package:" styleClass="field-label-3"/>
                                    <p:selectOneMenu value="#{createSite.site.packageType}" 
                                                     effect="fade"
                                                     style="width: 180px">  
                                        <f:selectItem itemLabel="-" itemValue="" />
                                        <f:selectItem itemLabel="Monitoring" itemValue="Monitoring" />  
                                        <f:selectItem itemLabel="Maintenance" itemValue="Maintenance" />  
                                        <f:selectItem itemLabel="Monitoring and Maintenance" itemValue="Monitoring and Maintenance" /> 
                                    </p:selectOneMenu>

                                    <h:outputText value="Response (hrs):" styleClass="field-label-3"/>
                                    <p:spinner value="#{createSite.site.responseHrs}" min="0"/> 

                                </h:panelGrid>

                                <p:spacer width="100%" height="20px"/>

                                <p:commandButton id="create-btn" 
                                                 value="Create Site"
                                                 action="#{createSite.register()}"
                                                 onclick="blockui1.block();"
                                                 oncomplete="blockui1.unblock();"
                                                 update=":form:growl"
                                                 process="@this @(.create-col-3 :input)"/>

                                <pe:blockUI target="create-btn" widgetVar="blockui1">  
                                    <div class="windows8-18-b">
                                        <div class="wBall" id="wBall_1">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_2">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_3">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_4">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_5">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                    </div> 
                                </pe:blockUI>

                            </td>

                            <td class="create-col-2">
                                <p:graphicImage value="#{pathUtil.s3Icon('black/br_next_icon_24.png')}"/>                               
                            </td>

                            <td class="create-col-3">

                            </td>

                        </tr>
                    </table>

                    <p:spacer width="100%" height="50px"/>

                </pe:layoutPane>

            </pe:layout>

        </h:form>

        <!-- JIRA -->
        <script type="text/javascript" src="https://dastrax.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e/en_US-hgwqx7-1988229788/6132/31/1.4.0-m5/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=5962a16e"></script>


    </h:body>

</html>
