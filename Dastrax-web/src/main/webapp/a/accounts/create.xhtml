<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/auth-a.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/graphics/favicon.ico" />
        <title>#{webBundle['default.page.title']} | #{webBundle['admin.account.create.page.title']}</title>
    </h:head>

    <h:body>

        <h:form id="form">

            <pe:ajaxErrorHandler />

            <p:growl id="growl"

                     showDetail="false" 
                     sticky="false" />

            <ez:navigation-a/>

            <pe:layout stateCookie="false" widgetVar="layourWgt" >

                <pe:layoutPane id="west" position="west" resizeWhileDragging="true" size="220">

                    <table class="side-menu">
                        <tr>
                            <td>
                                <h3>Quick Accounts</h3>
                            </td>
                        </tr>
                        <tr class="hover">
                            <td>
                                <p:commandLink id="min-admin" value="Minimal Admin" process="@this" update=":form:switch">
                                    <f:setPropertyActionListener target="#{createAccount.helper.accountType}" value="QUICKADMIN"/>
                                </p:commandLink>
                            </td>
                        </tr>
                        <tr class="hover">
                            <td>
                                <p:commandLink id="min-var" value="Minimal VAR" process="@this" update=":form:switch">
                                    <f:setPropertyActionListener target="#{createAccount.helper.accountType}" value="QUICKVAR"/>
                                </p:commandLink>
                            </td>
                        </tr>
                        <tr class="hover">
                            <td>

                                    <f:setPropertyActionListener target="#{createAccount.helper.accountType}" value="QUICKCLIENT"/>
                                </p:commandLink>
                            </td>
                        </tr>

                                        <f:selectItem itemLabel="VAR" itemValue="VAR" />  
                                        <f:selectItem itemLabel="CLIENT" itemValue="CLIENT" /> 
                                        <p:ajax update="switch" process="@this" />
                                    </p:selectOneMenu>  
                                </h:panelGrid>

                            </td>

                            <td class="create-col-2">
                                <p:graphicImage value="#{pathUtil.s3Icon('black/br_next_icon_24.png')}"/>

                                    </pe:defaultCase>

                                            <h:outputText value="Email:*" styleClass="field-label-3"/>
                                            <p:inputText value="#{createAccount.subject.email}" rendered="true" requiredMessage="Email is required"/>

                                        </h:panelGrid>

                                        <p:spacer width="100%" height="20px"/>

                                        <h3>Personal</h3>
                                        <p:spacer width="100%" height="7px"/>

                                            <h:outputText value="First Name:*" styleClass="field-label-3"/>

                                            <h:outputText value="Last Name:*" styleClass="field-label-3"/>
                                            <p:inputText value="#{createAccount.subject.contact.lastName}" rendered="true" requiredMessage="Name is required"/>

                                        </h:panelGrid>

                                        <p:spacer width="100%" height="20px"/>

                                        <h3>Address</h3>

                                        <p:spacer width="100%" height="5px"/>

                                        <p:panel>

                                                <h:outputText value="Street:"/>
                                                <p:inputText value="#{createAccount.helper.address.lineTwo}"/>

                                                <h:outputText value="Town:"/>
                                                <p:inputText value="#{createAccount.helper.address.lineThree}"/>

                                                <h:outputText value="State:"/>
                                                <p:inputText value="#{createAccount.helper.address.lineFour}"/>

                                                <h:outputText value="Zip Code:"/>
                                                <p:inputText value="#{createAccount.helper.address.lineFive}"/>

                                                <p:commandButton id="btn_add" value="Add" 
                                                                 update="admin-add-grid admin-add-table" 
                                                                 process="@this,admin-add-grid"
                                                                 action="#{createAccount.helper.addAddress()}"/>

                                            </h:panelGrid>
                                        </p:panel>

                                        <p:spacer width="100%" height="10px"/>

                                        <p:dataTable id="admin-add-table" value="#{createAccount.subject.contact.addresses}" var="address">  

                                            <p:column>  
                                                <f:facet name="header">  
                                                    <h:outputText value="Address" />  
                                                </f:facet>  
                                                <h:outputText value="#{address.buildCompleteAddress()}" />

                                                <p:commandLink value="Remove" update="admin-add-table" process="@this,admin-add-table"

                                            </p:column>

                                                                 action="#{createAccount.helper.addTelephone()}"/>

                                                         oncomplete="blockui1.unblock();"
