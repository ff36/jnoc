<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/template/public.xhtml">

            <ui:define name="title">
                #{webBundle['default.page.title']} | #{webBundle['contact.page.title']}
            </ui:define>

            <ui:define name="content">

                <h2>Contact Us</h2>

                <p:spacer width="100%" height="50"/>

                <h:outputText value="Thank you for your interest in learning more about our company. We care about your questions and concerns."/>

                <p:spacer width="100%" height="30"/>

                <div id="contact-container">
                    <p:graphicImage value="#{pathUtil.s3Image('us_map_v1.svg')}"
                                      width="960"
                                      height="600"/>


                    <div id="contact-address">
                        <h:outputText value="617 N. Mary Ave."
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <h:outputText value="Sunnyvale"
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <h:outputText value="CA 94085"
                                      styleClass="h4"/>

                    </div>

                    <div id="contact-details">

                        <h:outputText value="Tel: +(1) 888.409.9997"
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <a href="no-spam [at] example (dot) com"
                           rel="nofollow"
                           class="alink"
                           onclick="this.href = 'mailto:' + 'support' + '@' + 'solidtechusa.com'">Send us an email</a>


                    </div>
                </div>

            </ui:define>


        </ui:composition>

    </body>
</html>
