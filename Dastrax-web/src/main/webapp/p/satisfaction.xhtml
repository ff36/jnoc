<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/graphics/favicon.ico" />
        <title>#{webBundle['default.page.title']} | #{webBundle['satisfied.page.title']}</title>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewParam name="token" value="#{satisfaction.token}"/>
            <f:viewAction action="#{satisfaction.init}" />
        </f:metadata>

        <div id="messages">
            <p:messages redisplay="false"
                        showDetail="false" 
                        autoUpdate="true"
                        closable="true"/>
        </div>


        <h:form id="form"
                rendered="#{satisfaction.ticket ne null}">

            <div id="authenticate">
                
                <p:focus/> 

                <h:panelGrid columns="2">

                    <p:commandButton id="satisfied-btn"
                                     action="#{satisfaction.saveSatisfaction()}"
                                 value="I'm Satisfied"
                                 onclick="blockui1.block();"
                                 oncomplete="blockui1.unblock();"
                                 process="@this,satisfied-btn">
                        <f:setPropertyActionListener target="#{satisfaction.satisfied}" value="1"/>
                    </p:commandButton>
                    
                    <p:spacer width="100%" height="20px"/>

                    <p:commandButton id="unsatisfied-btn"
                                 action="#{satisfaction.saveSatisfaction()}"
                                 value="I'm Unsatisfied"
                                 onclick="blockui2.block();"
                                 oncomplete="blockui2.unblock();"
                                 process="@this,unsatisfied-btn">
                        <f:setPropertyActionListener target="#{satisfaction.satisfied}" value="2"/>
                    </p:commandButton>
                    
                    <p:spacer width="100%" height="30px"/>
                    
                    <p:inputTextarea id="feedback"
                                     value="#{satisfaction.feedback}"
                                     styleClass="feedback-msg"/>
                    <p:watermark for="feedback" value="Tell us about your experience (optional)"/>

                </h:panelGrid>

                <pe:blockUI target="satisfied-btn" widgetVar="blockui1">  
                    <div class="windows8-25-w">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div> 
                </pe:blockUI>
                
                <pe:blockUI target="unsatisfied-btn" widgetVar="blockui2">  
                    <div class="windows8-25-w">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div> 
                </pe:blockUI>

            </div>

        </h:form>
        
    </h:body>
</html>
