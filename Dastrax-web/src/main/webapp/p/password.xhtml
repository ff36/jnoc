<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/graphics/favicon.ico" />
        <title>#{webBundle['default.page.title']} | #{webBundle['forgot.password.page.title']}</title>
    </h:head>
    <h:body>

        <div id="messages">
            <p:messages redisplay="false"
                        showDetail="false" 
                        autoUpdate="true"
                        closable="true"/>
        </div>



        <!-- Authentication -->
        <h:form id="form">

            <div id="forgot">

                <p:focus/> 

                <h:panelGrid columns="1">

                    <!-- Logo -->
                    <p:graphicImage id="logo"
                                    styleClass="login-logo"
                                    value="#{pathUtil.s3Logo('dastrax_logo_v1.png')}"/>

                </h:panelGrid>

                <h:panelGrid columns="2">

                    <p:inputText id="email"
                                 value="#{settings.helper.email}"
                                 required="true"
                                 requiredMessage="#{webBundle['error.email.required']}"/>
                    <p:watermark for="email" value="#{webBundle['login.email']}"/>

                </h:panelGrid>


                <p:commandButton id="forgot-btn"
                                 action="#{settings.changePswRequest()}"
                                 ajax="false" 
                                 value="#{webBundle['forgot.password.btn']}"
                                 onclick="blockui1.block();"
                                 oncomplete="blockui1.unblock();"
                                 process="@this,email"/>

                <pe:blockUI target="forgot-btn" widgetVar="blockui1">  
                    <div class="windows8-25-w">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div> 
                </pe:blockUI>

            </div>

            <div class="footer">

            </div>

        </h:form>

    </h:body>
</html>
