<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/graphics/favicon.ico" />
        <title>#{webBundle['default.page.title']} | #{webBundle['login.page.title']}</title>
    </h:head>
    <h:body>
        
        <f:metadata>
            <f:viewParam name="email" value="#{authenticate.email}"/>
            <f:viewAction action="#{authenticate.init}" />
        </f:metadata>

        <div id="messages">
            <p:messages redisplay="false"
                        showDetail="false" 
                        autoUpdate="true"
                        closable="true"/>
        </div>

        <!-- Logo -->
        <p:graphicImage id="logo" 
                        value="#{authenticate.logoPath}"
                        rendered="#{authenticate.renderLogin or authenticate.renderUniversal}"
                        width="275"/>

        <!-- Authentication -->
        <h:form id="form"
                rendered="#{authenticate.renderLogin}">

            <div id="authenticate">

                <p:focus/> 

                <h:panelGrid columns="2">

                    <p:inputText id="email"
                                 value="#{authenticate.email}"
                                 required="true"
                                 requiredMessage="#{webBundle['error.email.required']}"/>
                    <p:watermark for="email" value="#{webBundle['login.email']}"/>

                    <p:password id="password"
                                value="#{authenticate.password}"
                                required="true"
                                requiredMessage="#{webBundle['error.password.required']}"/>
                    <p:watermark for="password" value="#{webBundle['login.password']}"/>

                </h:panelGrid>


                <p:commandButton id="login-btn"
                                 action="#{authenticate.authenticate()}"
                                 ajax="false" 
                                 value="#{webBundle['login.login.btn']}"
                                 onclick="blockui1.block();"
                                 oncomplete="blockui1.unblock();"
                                 process="@this,email,password,remember-me"/>

                <pe:blockUI target="login-btn" widgetVar="blockui1">  
                    <div class="windows8-25-w">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div> 
                </pe:blockUI>

            </div>

            <div class="footer">

                <p:commandLink id="forgot-password"
                               action="access-forgot-pwd-page"
                               value="#{webBundle['login.forgot.password']}"
                               process="@this,form:forgot-password"/>
            </div>

        </h:form>

        <!-- Universal -->
        <h:form id="uni-form"
                rendered="#{authenticate.renderUniversal}">

            <div id="universal">

                <p:focus/> 

                <h:panelGrid columns="2">

                    <p:inputText id="uni-email"
                                 value="#{authenticate.email}"
                                 required="true"
                                 requiredMessage="#{webBundle['error.email.required']}"/>
                    <p:watermark for="uni-email" value="#{webBundle['login.email']}"/>

                </h:panelGrid>


                <p:commandButton id="uni-login-btn"
                                 action="#{authenticate.redirect()}"
                                 ajax="false" 
                                 value="#{webBundle['login.login.btn']}"
                                 onclick="blockui1.block();"
                                 oncomplete="blockui1.unblock();"
                                 process="@this,uni-email"/>

                <pe:blockUI target="uni-login-btn" widgetVar="blockui1">  
                    <div class="windows8-25-w">
                        <div class="wBall" id="wBall_1">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_2">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_3">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_4">
                            <div class="wInnerBall">
                            </div>
                        </div>
                        <div class="wBall" id="wBall_5">
                            <div class="wInnerBall">
                            </div>
                        </div>
                    </div> 
                </pe:blockUI>

            </div>

            <div class="footer">

                <p:commandLink id="no-account"
                               value="Get an account"
                               action="access-request-account-page"
                               process="@this,uni-form:no-account"/>

            </div>

        </h:form>

    </h:body>
</html>
