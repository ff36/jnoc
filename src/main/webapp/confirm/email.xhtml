<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.ico" />
        <title>#{msgs['default.page.title']} | #{msgs['new.password.page.title']}</title>
    </h:head>
    <h:body>
        
         <!-- Authentication -->
        <h:form id="form">

            <p:growl id="growl" 
                     redisplay="false"
                     showDetail="false" 
                     sticky="false" />

            <p:remoteCommand autoRun="true" 
                             async="true" 
                             actionListener="#{approve.init()}"
                             action="#{approve.confirmNewEmail()}"
                             update=":form:lazy-update-class"/>

            <h:panelGroup id="lazy-update-class">

                <div id="confirm-account">

                    <ui:fragment rendered="#{approve.render}">
                        
                        <p:focus/> 
                        
                        <!-- Logo -->
                        <p:graphicImage id="logo" 
                                        value="#{uriUtil.logo('jnoc_logo_v1.jpg', true)}"
                                        width="275"/>

                        <p:spacer height="10" width="100%"/>

                        <h3>Thanks.</h3>
                        Your new email is <b>#{approve.user.email}</b>.
                        
                    </ui:fragment>

                </div>



            </h:panelGroup>

            <div class="footer">

            </div>

        </h:form>

    </h:body>
</html>
