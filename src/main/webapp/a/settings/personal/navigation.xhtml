<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/auth.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.ico" />
        <title>#{msgs['default.page.title']} | #{msgs['admin.settings.page.title']}</title>
    </h:head>

    <h:body>

        <h:form id="form">

            <pe:ajaxErrorHandler />

            <p:growl id="growl" 
                     redisplay="false"
                     showDetail="false" 
                     sticky="false" />

            <ez:navigation-a/>

            <pe:layout stateCookie="#{config.ProjectStage ne 'DEV'}" widgetVar="layourWgt" >

                <pe:layoutPane id="north" position="north" closable="false" resizable="false" size="40"/>

                <pe:layoutPane id="west" position="west" resizeWhileDragging="true" size="220">

                    <table class="navigation-sidebar">
                        <thead>
                            <tr><th>Settings</th></tr>
                        </thead>
                        <tfoot><tr><td></td></tr></tfoot>
                        <tbody>
                            <tr>
                                <td><p:commandLink value="Profile" action="access-personal-settings-profile-page" process="@this" type="button"/></td>
                            </tr>
                            <tr>
                                <td><p:commandLink value="Account settings" action="access-personal-settings-admin-page" process="@this" type="button"/></td>
                            </tr>
                            <tr>
                                <td><p:commandLink value="Security" action="access-personal-settings-security-page" process="@this" type="button"/></td>
                            </tr>
                            <tr>
                                <td class="active">Navigation</td>
                            </tr>
                        </tbody>
                    </table>

                    <p:spacer width="100%" height="10px"/>

                    <table class="navigation-sidebar">
                        <thead>
                            <tr><th>Company Settings</th></tr>
                        </thead>
                        <tfoot><tr><td></td></tr></tfoot>
                        <tbody>
                            <tr>
                                <td><p:commandLink value="Profile" action="access-company-settings-profile-page" process="@this" type="button"/></td>
                            </tr>
                        </tbody>
                    </table>
                    
                </pe:layoutPane>

                <pe:layoutPane id="center" position="center" resizeWhileDragging="true">

                    <table class="page-container">
                        <thead>
                            <tr><th>Menu Bar</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>

                                    <h3>Navigation Items</h3>
                                    <p:dataTable id="menu-item-table" 
                                                 var="menuitem" 
                                                 value="#{navigator.menuItemDataModel}" 
                                                 selection="#{navigator.selectedMenuItems}"
                                                 styleClass="type1-table">  

                                        <p:column selectionMode="multiple" style="width:18px" />

                                        <p:column>  
                                            #{menuitem.label}  
                                        </p:column>  

                                    </p:dataTable>  
                                    
                                    <p:spacer width="100%" height="20px"/>
                                    
                                    <p:commandButton id="save-navigation-button" 
                                                     styleClass="green-button" 
                                                     actionListener="#{navigator.writeCookie()}" 
                                                     value="Update Menu Bar" 
                                                     process="@this menu-item-table" 
                                                     update=":form:growl @(.navigation-update-class)"
                                                     onclick="PF('blockui1').block();"
                                                     oncomplete="PF('blockui1').unblock();"/>

                                    <ez:blockUI target=":form:save-navigation-button" widgetVar="blockui1"/>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </pe:layoutPane>

                <pe:layoutPane id="south" position="south" closable="false" resizable="false" size="40"><ez:footer/></pe:layoutPane>

            </pe:layout>

        </h:form>


    </h:body>

</html>
