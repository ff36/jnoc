<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/login.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.ico" />
        <title>#{msgs['default.page.title']} | #{msgs['forgot.password.page.title']}</title>
    </h:head>
    <h:body>

        <!-- Authentication -->
        <h:form id="form">

            <p:growl id="growl" 
                     redisplay="false"
                     showDetail="false" 
                     sticky="false" />

            <h2>Contact Us</h2>

                <p:spacer width="100%" height="50"/>

                <h:outputText value="Thank you for your interest in learning more about our company. We care about your questions and concerns."/>

                <p:spacer width="100%" height="30"/>

                <div id="contact-container">
                    <p:graphicImage value="#{uriUtil.image('us_map_v1.svg', true)}"
                                      width="960"
                                      height="600"/>


                    <div id="contact-address">
                        <h:outputText value="617 N. Mary Ave."
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <h:outputText value="Sunnyvale"
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <h:outputText value="CA 94085"
                                      styleClass="h4"/>

                    </div>

                    <div id="contact-details">

                        <h:outputText value="Tel: +(1) 888.409.9997"
                                      styleClass="h4"/>

                        <p:spacer width="100%" height="5"/>

                        <a href="no-spam [at] example (dot) com"
                           rel="nofollow"
                           class="alink"
                           onclick="this.href = 'mailto:' + 'support' + '@' + 'solid.com'">Send us an email</a>


                    </div>
                </div>

            <div class="footer">

            </div>

        </h:form>

    </h:body>
</html>
