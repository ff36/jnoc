<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/auth.css"/>
        <h:outputStylesheet name="css/common.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.ico" />
        <title>#{msgs['default.page.title']} | #{msgs['var.ticket.create.page.title']}</title>
    </h:head>

    <h:body>

        #{permissionUtil.hasPagePermission('ticket:create')}

        <h:form id="form">

            <pe:ajaxErrorHandler />

            <p:growl id="growl" 
                     redisplay="false"
                     showDetail="false" 
                     sticky="false" />

            <ez:navigation-a/>

            <pe:layout stateCookie="#{config.ProjectStage ne 'DEV'}" widgetVar="layoutWgt" >

                <pe:layoutPane id="north" position="north" closable="false" resizable="false" size="40"/>

                <pe:layoutPane id="west" position="west" resizeWhileDragging="true" size="280">


                    <p:panel id="option-panel-1" styleClass="ticket-options">

                        <h:panelGrid id="option-grid-1" columns="1">

                            <h:outputText value="Requester*" styleClass="super-field-label"/>
                            <p:autoComplete id="requester"
                                            value="#{createTicket.helper.selectedRequester}"
                                            completeMethod="#{createTicket.helper.completeRequesterSubject}"
                                            var="req" 
                                            itemLabel="#{req.contact.buildFullName()}" 
                                            itemValue="#{req.uid}" 
                                            forceSelection="true"
                                            styleClass="requester" 
                                            required="true" 
                                            requiredMessage="Requester is required"/>                                      

                        </h:panelGrid>
                        <h:panelGrid id="option-grid-1-b" columns="2">
                            <h:outputText value="Send email:"/>
                            <p:selectBooleanCheckbox value="#{createTicket.helper.requesterEmail}"/>
                        </h:panelGrid>

                        <p:commandLink value="New Account" process="@this" update=":form:switch-east-north" onclick="PF('layoutWgt').open('east');"/>

                    </p:panel>

                    <p:spacer width="100%" height="10px"/>

                    <p:panel id="option-panel-3" styleClass="ticket-options">

                        <h:panelGrid id="option-grid-3" columns="1">

                            <h:outputText value="Type*" styleClass="super-field-label"/>
                            <p:selectOneMenu value="#{createTicket.ticket.type}"
                                             effect="fade"
                                             style="width: 230px"
                                             required="true"
                                             requiredMessage="Type required">  
                                <f:selectItem itemLabel="-" itemValue="" />  
                                <f:selectItem itemLabel="General" itemValue="General" />
                                <f:selectItem itemLabel="Equipment Failure" itemValue="Equipment Failure" />
                                <f:selectItem itemLabel="Connection Failure" itemValue="Connection Failure" />
                                <f:selectItem itemLabel="Signal Source Failure" itemValue="Signal Source Failure" />
                                <f:selectItem itemLabel="Informational" itemValue="Informational" />
                                <f:selectItem itemLabel="Total System Failure" itemValue="Total System Failure" />
                            </p:selectOneMenu>

                            <h:outputText value="Severity*" styleClass="super-field-label"/>
                            <p:selectOneMenu value="#{createTicket.ticket.priority}" 
                                             effect="fade"
                                             style="width: 230px"
                                             required="true"
                                             requiredMessage="Severity required">  
                                <f:selectItem itemLabel="-" itemValue="" />  
                                <f:selectItem itemLabel="Sev 1 - (Service Down)" itemValue="Sev 1" />
                                <f:selectItem itemLabel="Sev 2 - (Service Disruption)" itemValue="Sev 2" />
                                <f:selectItem itemLabel="Sev 3 - (General Support)" itemValue="Sev 3" />
                            </p:selectOneMenu>

                            <h:outputText value="Site" styleClass="super-field-label"/>
                            <p:selectOneMenu value="#{createTicket.helper.selectedSite}"
                                             effect="fade"
                                             style="width: 230px">  
                                <f:selectItem itemLabel="-" itemValue="" /> 
                                <f:selectItems value="#{createTicket.helper.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site.name}"/>

                            </p:selectOneMenu>

                        </h:panelGrid>

                    </p:panel>

                    <p:spacer width="100%" height="10px"/>

                    <p:panel id="option-panel-4" styleClass="ticket-options">

                        <h:panelGrid id="option-grid-4" columns="1">

                            <h:outputText value="Email CC" styleClass="super-field-label"/>
                            <p:autoComplete id="cc"
                                            value="#{createTicket.helper.ccEmail}"
                                            completeMethod="#{createTicket.helper.completeCCEmail}"
                                            multiple="true"
                                            styleClass="ccemail"/>

                        </h:panelGrid>

                    </p:panel>

                    <p:spacer width="100%" height="10px"/>

                    <p:panel id="option-panel-5" styleClass="ticket-options">

                        <h:panelGrid id="option-grid-5" columns="1">

                            <h:outputText value="Search Tags" styleClass="super-field-label"/>
                            <p:autoComplete id="tags"
                                            value="#{createTicket.ticket.tags}"
                                            completeMethod="#{createTicket.helper.completeTags}"
                                            var="tag" 
                                            itemLabel="#{tag.name}" 
                                            itemValue="#{tag}"
                                            converter="tagCvt"
                                            multiple="true"
                                            styleClass="tags"/>


                        </h:panelGrid>

                    </p:panel>

                </pe:layoutPane>

                <pe:layoutPane id="center" position="center" resizeWhileDragging="true" styleClassHeader="layout-header">

                    <f:facet name="header">  
                        <h:outputText value="Create New Support Ticket"/>  
                    </f:facet> 

                    <p:spacer width="100%" height="10"/>

                    <table width="100%">
                        <tr>
                            <td>
                                <p:inputText id="title" value="#{createTicket.ticket.title}" style="width: 400px" required="true" requiredMessage="Subject required"/>
                                <p:watermark for="title" value="SUBJECT"/>
                            </td>
                            <td width="75px">
                                <p:selectOneMenu value="#{createTicket.ticket.status}"> 
                                    <f:selectItem itemLabel="OPEN" itemValue="OPEN" rendered="#{createTicket.ticket.status ne 'OPEN'}"/> 
                                    <f:selectItem itemLabel="SOLVED" itemValue="SOLVED" rendered="#{createTicket.ticket.status ne 'SOLVED'}"/>  
                                    <f:selectItem itemLabel="ARCHIVED" itemValue="ARCHIVED" rendered="#{createTicket.ticket.status ne 'ARCHIVED'}"/>  
                                </p:selectOneMenu> 
                            </td>
                        </tr>
                    </table>

                    <table width="100%">
                        <tr>
                            <td>
                                <pe:ckEditor id="comment" value="#{createTicket.helper.comment.comment}" required="true" requiredMessage="Comment required" width="100%" 
                                             toolbar="[['Undo','Redo'],['Cut','Copy','Paste','PasteText','PasteFromWord'],['Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat'],['NumberedList','BulletedList'],['AlignLeft','Center','AlignRight','Justify'],['Link','Unlink'],['Find','Replace','-', 'SpellChecker', 'Scayt'],['Styles'],['Format'],['Font'],['FontSize'],['TextColor']]"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    <p:selectBooleanCheckbox value="#{createTicket.helper.postCreateAction}"/>
                                    <h:outputText value="Create another support ticket"/>
                                </h:panelGrid>

                                <p:commandButton id="create-btn" styleClass="green-button" value="Submit" onclick="PF('blockui1').block();" oncomplete="PF('blockui1').unblock();" update=":form:growl" actionListener="#{createTicket.create()}" process="@this,:form:west :form:center :form:create-btn"/>

                                <pe:blockUI target="create-btn" widgetVar="blockui1">  
                                    <div class="windows8-18-b">
                                        <div class="wBall" id="wBall_1">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_2">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_3">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_4">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                        <div class="wBall" id="wBall_5">
                                            <div class="wInnerBall">
                                            </div>
                                        </div>
                                    </div> 
                                </pe:blockUI>
                            </td>
                        </tr>
                    </table>               

                </pe:layoutPane>

                <pe:layoutPane id="east" position="east" resizable="false" initHidden="true" size="370" styleClassHeader="layout-header">

                    <f:facet name="header">  
                        <h:outputText value="Create New Account"/>  
                        <p:commandLink styleClass="layout-header-menu" onclick="PF('layoutWgt').close('east');" type="button">
                            <p:graphicImage value="#{pathUtil.s3Icon('black/app_window_cross_icon_16.png')}"/>
                        </p:commandLink>
                    </f:facet>

                    <h:panelGrid columns="2" columnClasses="field-label-3">
                        <h:outputText value="Account Type:" styleClass="field-label-3"/>  
                        <p:selectOneMenu value="#{createAccount.helper.accountType}" style="width: 165px">  
                            <f:selectItem itemLabel="" itemValue="" />  
                            <f:selectItem itemLabel="ADMIN" itemValue="QUICKVAR" />  
                            <f:selectItem itemLabel="CLIENT" itemValue="QUICKCLIENT" /> 
                            <p:ajax onstart="PF('blockui2').block();" oncomplete="PF('blockui2').unblock();" update=":form:switch-east-north" process="@this" />
                        </p:selectOneMenu>  
                    </h:panelGrid>

                    <pe:blockUI target="switch-east-north" widgetVar="blockui2" css="{backgroundColor: 'fff'}">  
                        <p:graphicImage name="images/ajax-loader.gif" styleClass="ajax-lazy-loader"/>
                    </pe:blockUI>

                    <pe:switch id="switch-east-north" value="#{createAccount.helper.accountType}">

                        <pe:defaultCase>  

                        </pe:defaultCase> 

                        <pe:case value="QUICKVAR">  

                            <table>
                                <tr>
                                    <td width="150px"><h:outputText value="Email:*" styleClass="field-label-3"/></td>
                                    <td style="position: relative">
                                        <p:inputText id="email" styleClass="ajax-val" value="#{createAccount.subject.transEmail}" required="true" requiredMessage="Email is required">
                                            <p:ajax process="@this,email" event="keyup" listener="#{ajaxValidUtil.emailAvailable(component)}" update="email-val create-btn"/>
                                        </p:inputText>
                                        <h:outputText id="email-val" value="#{ajaxValidUtil.emailFree ? 'Available' : 'Unavailable'}" styleClass="#{ajaxValidUtil.emailFree ? 'positive-field' : 'negative-field'}"/>                                                       
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="First Name:*" styleClass="field-label-3"/></td>
                                    <td><p:inputText value="#{createAccount.subject.contact.firstName}" required="true" requiredMessage="Name is required"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Last Name:*" styleClass="field-label-3"/></td>
                                    <td><p:inputText value="#{createAccount.subject.contact.lastName}" required="true" requiredMessage="Name is required"/></td>
                                </tr>
                            </table>

                            <p:spacer width="100%" height="20px"/>

                            <h3>Relationship</h3>
                            <p:spacer width="100%" height="7px"/>
                            <h:panelGrid columns="2" columnClasses="field-label-3">

                                <h:outputText value="VAR Company:*" styleClass="field-label-3"/>
                                <p:selectOneMenu value="#{createAccount.helper.selectedCompany}" 
                                                 effect="fade"
                                                 style="width: 165px"
                                                 required="true"
                                                 requiredMessage="Select a VAR"> 
                                    <f:selectItem itemLabel="-" itemValue="" />
                                    <f:selectItems value="#{createAccount.helper.vars}" var="v" itemLabel="#{v.name}" itemValue="#{v.id}"/> 
                                </p:selectOneMenu>

                            </h:panelGrid>

                            <p:spacer width="100%" height="20px"/>

                            <p:commandButton id="create-btn" 
                                             value="Create Account"
                                             styleClass="green-button"
                                             actionListener="#{createAccount.var()}"
                                             action="#{createTicket.reloadSubjects()}"
                                             onclick="PF('blockui1').block();"
                                             oncomplete="PF('blockui1').unblock(); PF('layoutWgt').close('east');"
                                             update=":form:growl :form:requester :form:assignee"
                                             process="@this,:form:switch-east-north"
                                             disabled="#{!ajaxValidUtil.emailFree}"/>

                            <pe:blockUI target="create-btn" widgetVar="blockui1">  
                                <div class="windows8-18-b">
                                    <div class="wBall" id="wBall_1">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_2">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_3">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_4">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_5">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                </div> 
                            </pe:blockUI>

                        </pe:case>  

                        <pe:case value="QUICKCLIENT">  

                            <table>
                                <tr>
                                    <td width="150px"><h:outputText value="Email:*" styleClass="field-label-3"/></td>
                                    <td style="position: relative">
                                        <p:inputText id="email" styleClass="ajax-val" value="#{createAccount.subject.transEmail}" required="true" requiredMessage="Email is required">
                                            <p:ajax process="@this,email" event="keyup" listener="#{ajaxValidUtil.emailAvailable(component)}" update="email-val create-btn"/>
                                        </p:inputText>
                                        <h:outputText id="email-val" value="#{ajaxValidUtil.emailFree ? 'Available' : 'Unavailable'}" styleClass="#{ajaxValidUtil.emailFree ? 'positive-field' : 'negative-field'}"/>                                                       
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="First Name:*" styleClass="field-label-3"/></td>
                                    <td><p:inputText value="#{createAccount.subject.contact.firstName}" required="true" requiredMessage="Name is required"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Last Name:*" styleClass="field-label-3"/></td>
                                    <td><p:inputText value="#{createAccount.subject.contact.lastName}" required="true" requiredMessage="Name is required"/></td>
                                </tr>
                            </table>                                 

                            <p:spacer width="100%" height="20px"/>

                            <h3>Relationship</h3>
                            <p:spacer width="100%" height="7px"/>
                            <h:panelGrid columns="2" columnClasses="field-label-3">

                                <h:outputText value="Client Company:*" styleClass="field-label-3"/>
                                <p:selectOneMenu value="#{createAccount.helper.selectedCompany}" 
                                                 effect="fade"
                                                 style="width: 165px"
                                                 required="true"
                                                 requiredMessage="Select a Client"> 
                                    <f:selectItem itemLabel="-" itemValue="" />
                                    <f:selectItems value="#{createAccount.helper.clients}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/> 
                                </p:selectOneMenu>

                            </h:panelGrid>

                            <p:spacer width="100%" height="20px"/>

                            <p:commandButton id="create-btn" 
                                             value="Create Account"
                                             styleClass="green-button"
                                             actionListener="#{createAccount.client()}"
                                             action="#{createTicket.reloadSubjects()}"
                                             onclick="PF('blockui1').block();"
                                             oncomplete="PF('blockui1').unblock(); PF('layoutWgt').close('east');"
                                             update=":form:growl :form:requester :form:assignee"
                                             process="@this,:form:switch-east-north"
                                             disabled="#{!ajaxValidUtil.emailFree}"/>

                            <pe:blockUI target="create-btn" widgetVar="blockui1">  
                                <div class="windows8-18-b">
                                    <div class="wBall" id="wBall_1">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_2">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_3">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_4">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                    <div class="wBall" id="wBall_5">
                                        <div class="wInnerBall">
                                        </div>
                                    </div>
                                </div> 
                            </pe:blockUI>

                        </pe:case>

                    </pe:switch>  

                </pe:layoutPane>

            </pe:layout>

        </h:form>

        <!-- JIRA -->
        <script type="text/javascript" src="https://dastrax.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e/en_US-hgwqx7-1988229788/6132/31/1.4.0-m5/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?collectorId=5962a16e"></script>


    </h:body>

</html>
