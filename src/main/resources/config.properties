################################################################################
#                         CONFIGURATION PROPERTIES                             #
################################################################################

### Development version
Version=${pom.version}

### Build number
Build=${pom.version}-${buildNumber}

### JNDI References to the EJB persistance classes.
CRUD=java:global/Jnoc/DefaultCrudService!co.ff36.jnoc.per.dap.CrudService

################################################################################
#                         ENVIROMENTAL PROPERTIES                              #
################################################################################

# AWS_ACCESS_KEY_ID				-> AWS API public key
# AWS_SECRET_KEY				-> AWS API private key
# JNOC_ACCESS_PROTOCOL			-> http:// or https:// (for email link generation)
# JNOC_ACCOUNT_REQUEST_EMAIL	-> New account requests are sent to this email
# JNOC_BASE_URL					-> The domain name i.e. jnoc.com (for email link)
# JNOC_CDN_BASE_URL				-> Base CDN path
# JNOC_DB_NAME					-> DB name
# JNOC_DB_SECRET				-> DB secret
# JNOC_DB_SERVER_NAME			-> URL to DB 
# JNOC_DB_USER_NAME				-> DB username
# JNOC_DEFAULT_COUNTRY			-> Default ISO country code (e.g. US)
# JNOC_NEW_MAIL_TICKET_EMAIL	-> New email harvested ticket cc recipient
# JNOC_ROUTE53_ZONE_ID			-> AWS Route 53 hosted zone ID
# JNOC_S3_BASE_URL				-> AWS S3 bucket public base
# JNOC_S3_BUCKET				-> AWS S3 bucket
# JNOC_SENDER_EMAIL				-> Outgoing email sender address
# JNOC_SENDER_EMAIL_SECRET		-> Password for email for scrapping account
# JNOC_WEB_MASTER_EMAIL			-> Feedback email

